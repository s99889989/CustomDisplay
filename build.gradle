plugins {
    id 'java'
    id "de.undercouch.download" version "4.1.1"
}

repositories {
    jcenter()
    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }
    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }
    maven {
        url = uri('https://repo.dmulloy2.net/nexus/repository/public/')
    }
    maven {
        url = uri('https://repo.codemc.io/repository/maven-public/')
    }
    maven {
        url = uri('http://maven.ljxmc.top/repository/handy-minecraft/')
        metadataSources {
            artifact()
        }
    }
    maven {
        url = uri('https://mvn.lumine.io/repository/maven-public/')
    }
    maven {
        url = uri('http://repo.citizensnpcs.co/')
    }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.3-R0.1-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.5.0'
    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly 'com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.4.4'
    compileOnly 'org.serverct.ersha.jd:AttributePlus:2.2.5'
    compileOnly 'io.lumine.xikage:MythicMobs:4.9.1'
    compileOnly 'net.citizensnpcs:citizensapi:2.0.27-SNAPSHOT'
    compileOnly fileTree(dir: 'libs', include: ['MMOLib-1.7.4.jar'])
    compileOnly fileTree(dir: 'lib', include: ['MMOCore-1.6-284.jar'])
    compileOnly fileTree(dir: 'lib', include: ['MMOItems-6.5.1-582.jar'])
    compileOnly fileTree(dir: 'lib', include: ['SkillAPI-v3.108.jar'])

}

group = 'com.daxton'
version = '1.11.18'
description = 'CustomDisplay'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def mmoLibVersion = '1.7.4'

task downloadMMOLib(type: Download) {
    src "https://github.com/mmopluginteam/mmolib/releases/download/${mmoLibVersion}/MMOLib-${mmoLibVersion}.jar"
    dest "libs/MMOLib-${mmoLibVersion}.jar"
    overwrite false
}

compileJava.dependsOn(downloadMMOLib)

processResources {
    // force utf-8 encoding
    filteringCharset = "UTF-8"
    expand(project.properties)
    // re-run the task if the version changed
    inputs.property("version", version)
}
