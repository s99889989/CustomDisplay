#攻擊顯示傷害(向上)
#Attack display damage (up)
AttackDisplayUp:
  Action:
  - Loop[onStart=AttackDisplayUp-Start;onTime=AttackDisplayUp-Time;onEnd=AttackDisplayUp-End;period=3;duration=20]
AttackDisplayUp-Start:
  Action:
  - Hologram[Function=create;m=&attack_number&;x=0;y=&attack_number_height&;z=0] @=target
AttackDisplayUp-Time:
  Action:
  - Hologram[Function=teleport;x=0;y=0.1;z=0]
AttackDisplayUp-End:
  Action:
  - Hologram[Function=delete]
  
#攻擊顯示傷害(向上)(爆擊)
#Attack display damage (up)(Critical)
AttackCritDisplayUp:
  Action:
  - Loop[onStart=AttackCritDisplayUp-Start;onTime=AttackCritDisplayUp-Time;onEnd=AttackCritDisplayUp-End;period=3;duration=20]
AttackCritDisplayUp-Start:
  Action:
  - Hologram[Function=create;m=&self_attack_number_crit&;x=0;y=&target_hight&;z=0] @=target
AttackCritDisplayUp-Time:
  Action:
  - Hologram[Function=teleport;x=0;y=0.1;z=0]
AttackCritDisplayUp-End:
  Action:
  - Hologram[Function=delete]

#攻擊失敗(向上)
#Attack failed (up)
AttackFailDisplayUp:
  Action:
  - Loop[onStart=AttackFailDisplayUp-Start;onTime=AttackFailDisplayUp-Time;onEnd=AttackFailDisplayUp-End;period=3;duration=20]

AttackFailDisplayUp-Start:
  Action:
  - Hologram[Function=create;m=&self_attack_miss&;x=0;y=&target_hight&;z=0] @=target

AttackFailDisplayUp-Time:
  Action:
  - Hologram[Function=teleport;x=0;y=0.1;z=0]

AttackFailDisplayUp-End:
  Action:
  - Hologram[Function=delete]



