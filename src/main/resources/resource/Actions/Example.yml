#攻擊顯示傷害(向上)
#Attack display damage (up)
AttackDisplayUp:
  Action:
  - Loop[onStart=AttackDisplayUp-Start;onTime=AttackDisplayUp-Time;onEnd=AttackDisplayUp-End;period=3;duration=20]
AttackDisplayUp-Start:
  Action:
  - Hologram[m=&attack_number&;LocAdd=0|&attack_number_height&|0] @Target
AttackDisplayUp-Time:
  Action:
  - Hologram[teleport=true;LocAdd=0|0.1|0]
AttackDisplayUp-End:
  Action:
  - Hologram[delete=true]
  
