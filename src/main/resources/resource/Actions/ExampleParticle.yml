#移除攻擊顯示的愛心效果.
#傷害愛心顯示有多個ID，範例只有使用其中幾個.
#Removed the love effect displayed by the attack.
#There are multiple IDs for Hurt Love, and only a few of them are used in the example.
Particle-Remove:
  Action:
  - Particle[Function=remove;particle=DAMAGE_INDICATOR] @=self

Particle-REDSTONE:
  Action:
  - Particle[particle=REDSTONE;color=62DACA;extra=0.15;count=2000;x=0;y=2;z=0;Xoffset=5;Yoffset=5;Zoffset=1] @=target