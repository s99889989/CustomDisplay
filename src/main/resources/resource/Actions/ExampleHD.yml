#攻擊怪物顯示血量
#Attacking monsters shows blood volume.
EntityTopDisplayMonster:
  Action:
  - Condition[entityTypeList=Monster] @=target
  - Loop[onStart=EntityTopDisplayMonster-Start;onTime=EntityTopDisplayMonster-Time;onEnd=EntityTopDisplayMonster-End;period=10;duration=200]
EntityTopDisplayMonster-Start:
  Action:
  - Hologram[Function=create;m=&target_nowhealth&/&target_maxhealth&&target_health_proportion_monster_hd&;x=0;y=&target_hight_show&;z=0] @=target
EntityTopDisplayMonster-Time:
  Action:
  - Hologram[Function=teleport;x=0;y=&target_hight_show&;z=0] @=target
  - Condition[health=targetChange] @=target
  - Hologram[Function=removeTextLine;m=0]
  - Hologram[Function=addTextLine;m=&target_nowhealth&/&target_maxhealth&&target_health_proportion_monster_hd&]
  - Condition[Compare=&target_nowhealth&~0.0]
  - Hologram[Function=delete]
EntityTopDisplayMonster-End:
  Action:
  - Hologram[Function=delete]

