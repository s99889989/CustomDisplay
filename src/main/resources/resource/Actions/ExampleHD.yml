#頭上顯示聊天訊息.
#The chat message is displayed on the head.
ChatHD:
  Action:
  - Loop[onStart=ChatHD-Start;onTime=ChatHD-Time;onEnd=ChatHD-End;period=3;duration=30]
ChatHD-Start:
  Action:
  - Hologram[Function=create;m=䂭&self_last_chat&䂯;x=0;y=&self_hight&;z=0] @=self
  - Hologram[Function=addTextLine;m=䂰]
ChatHD-Time:
  Action:
  - Hologram[Function=teleport;x=0;y=0.1;z=0]
ChatHD-End:
  Action:
  - Hologram[Function=delete]
  
