#攻擊怪物顯示血量
#Attacking monsters shows blood volume.
EntityTopDisplayMonster:
  Action:
  - Condition[mt=target;entityTypeList=Monster]
  - Loop[onStart=EntityTopDisplayMonster-Start;onTime=EntityTopDisplayMonster-Time;onEnd=EntityTopDisplayMonster-End;period=10;duration=200]
EntityTopDisplayMonster-Start:
  Action:
  - Hologram[Function=create;mt=target;m=&target_nowhealth&/&target_maxhealth&&target_health_proportion_monster_hd&;x=0;y=&target_hight_show&;z=0] @=target
EntityTopDisplayMonster-Time:
  Action:
  - Hologram[Function=teleport;mt=target;x=0;y=&target_hight_show&;z=0] @=target
  - Condition[health=targetChange]
  - Hologram[Function=removeTextLine;m=0]
  - Hologram[Function=addTextLine;mt=target;m=&target_nowhealth&/&target_maxhealth&&target_health_proportion_monster_hd&]
EntityTopDisplayMonster-End:
  Action:
  - Hologram[Function=delete]

