  - teleportHD[HDtype=loc;x=0;y=0.8;z=0] @=target
  - removeLineHD[m=0]
  - removeLineHD[m=0]
  - addLineHD[m=&player_health_now&/%player_max_health%&player_health_proportion2&]
  - addLineHD[m=%mmocore_mana%/%mmocore_stat_max_mana%&player_mana_proportion2&]
