#攻擊顯示傷害(向上)
#Attack display damage (up)
AttackDisplayUp:
  Action:
  - Loop[onStart=AttackDisplayUp-Start;onTime=AttackDisplayUp-Time;onEnd=AttackDisplayUp-End;period=3;duration=20]
AttackDisplayUp-Start:
  Action:
  - Hologram[Function=create;mt=target;m={cd_damage};x=0;y=&target_hight&;z=0] @=target
  - Hologram[Function=addTextLine;m=%player_name%] 
AttackDisplayUp-Time:
  Action:
  - Hologram[Function=teleport;x=0;y=0.1;z=0]
AttackDisplayUp-End:
  Action:
  - Hologram[Function=delete]
  
