#顯示攻擊出現的效果ID.
#Display the effect ID of the attack.
Particle-Show:
  Action:
  - Message[m=%player_name%> Particle-ID:{Particle_ID}]


Buttom-Message:
  Action:
  - Condition[Contains=&self_cast_command_help&=message]
  - Message[m=Do you want to reload the plugin?]
  - Message[m=Please select{Buttons1}or{Buttons2}]
  
Buttom-Message2:
  Action:
  - Condition[Contains=&self_cast_command_help&=buttonNo]
  - Message[m=You chose NO.]