#發射模型攻擊
ModelAttack:
  Action:
  - Orbital[onStart=ModelAttack-Start;onTime=ModelAttack-Time;onTimeHit=ModelAttack-TimeHit;onEndHit=ModelAttack-EndHit;onEnd=ModelAttack-End;period=1;duration=60;speed=10;StartLocAdd=true|true|0|0|0.5|1.2;hitRange=2;HitCount=1;od=true|true|false|0|0] @LocSelf{VA=Self|true|true|0|0|10;LA=0|1.2|0}
  
ModelAttack-Start:
  Action:
  - Model[mid=kindletronjr]
ModelAttack-Time:
  Action:
  - Model[tp=true]

ModelAttack-TimeHit:
  Action:
  - Model[state=attack|3|2|1]
  - Delay[Ticks=30]
  - Damage[amount=10]
  - Model[d=true]

ModelAttack-End:
  Action:
  - Model[d=true]





