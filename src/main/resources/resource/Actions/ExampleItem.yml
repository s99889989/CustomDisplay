#地刺
Collapse:
  Action:
  - Guise[mk=0;dt=40;ItemID=SkillEffect.coal;Visible=false;LocAdd=0|0|0;DA=Self|false|true|0|0|2] @Self
  - Guise[mk=1;dt=40;ItemID=SkillEffect.coal;Visible=false;LocAdd=0|0|0;DA=Self|false|true|0|0|4] @Self
  - Guise[mk=2;dt=40;ItemID=SkillEffect.coal;Visible=false;LocAdd=0|0|0;DA=Self|false|true|0|0|6] @Self
  - Sound[sound=skills_soc_collapsed;pitch=1;volume=1;category=PLAYERS]
  - Damage[Amount=10] @SelfLine{R=7}


#飛盤
Frisbee:
  Action:
  - Orbital[onStart=Frisbee-Start;onTime=Frisbee-Time;onTimeHit=Frisbee-TimeHit;onEndHit=Frisbee-EndHit;onEnd=Frisbee-End;period=3;duration=60;speed=40;StartLocAdd=0|0|0;EndLocAdd=0|2|0;hitRange=1;ELD=10;Angle=30] 
  
Frisbee-Start:
  Action:
  - Hologram[m=䃜] @Self
  - Sound[sound=lf2_skillstart1;pitch=1;volume=1;category=PLAYERS]
Frisbee-Time:
  Action:
  - Sound[sound=lf2_skilltime1;pitch=1;volume=1;category=PLAYERS]
  - Hologram[tp=true]
Frisbee-TimeHit:
  Action:
  - Damage[amount=&self_Class_Archer_Range_Physical_Attack&]
  - Sound[sound=lf2_damge1;pitch=1;volume=1;category=PLAYERS]

Frisbee-End:
  Action:
  - Hologram[Delete=true]


