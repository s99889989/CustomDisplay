#打開物品編輯介面
ItemEditMenu:
  Action:
  - Command[m=cd items edit]



#發射箭矢
Bow1_Shooting:
  Action:
  - Orbital[onStart=Bow1_Shooting-Start;onTime=Bow1_Shooting-Time;onTimeHit=Bow1_Shooting-TimeHit;onEndHit=Bow1_Shooting-EndHit;onEnd=Bow1_Shooting-End;period=1;duration=60;speed=1;StartLocAdd=true|true|0|0|0.6|1.6;hitRange=1;HitCount=1;od=true|true|false|0|0] @LocSelf{VA=Self|true|true|0|0|10;LA=0|1.55|0}
  
Bow1_Shooting-Start:
  Action:
  - Guise[ItemID=Weapon.Arrow1;Visible=false;dt=0;LocAdd=0|-1.7|0]
  - Sound[sound=attack_attack_dagger;pitch=1;volume=1;category=PLAYERS]
Bow1_Shooting-Time:
  Action:
  - Guise[dt=0;Visible=false;LocAdd=0|-1.8|0]

Bow1_Shooting-TimeHit:
  Action:
  - Guise[LocAdd=0|-1.8|0;Visible=false]
  - Damage[amount=10]
  - Sound[sound=attack_hit_arrow;pitch=1;volume=1;category=PLAYERS]

Bow1_Shooting-End:
  Action:
  - Guise[Visible=false]


#向前攻擊
FlashAttack:
  Action:
  - teleport[VA=Self|true|true|0|0|5;OB=true] @Self
  #- Delay[t=5]
  - Damage[Amount=10] @Target
  - Hologram[m=䃝] @LocTarget{D=5;LA=0|&attack_number_height&|0}
  - Sound[sound=attack_sword1;pitch=1;volume=1;category=PLAYERS] @LocTarget{D=5;LA=0|&attack_number_height&|0}
  - Delay[t=5]
  - Hologram[deleteAll=true]

#光炸
Explode:
  Action:
  - Guise[dt=10;ItemID=SkillEffect.light1;Visible=false] @LocSelf{LA=0|1|0}
  - Sound[sound=lf2_090;pitch=1;volume=1;category=PLAYERS] @LocSelf{LA=0|1|0}
  - Damage[Amount=10] @SelfRadius{R=2}
  - Move[da=Selfaway|true|true|0|0|1|;ah=1] @SelfRadius{R=2}

