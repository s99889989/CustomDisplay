#攻擊顯示BossBar
#The attack shows BossBar.
BoosBarDisplay:
  Action:
  - Loop[onStart=BoosBarDisplay-Start;onTime=BoosBarDisplay-Time;onEnd=BoosBarDisplay-End;period=10;duration=200]
BoosBarDisplay-Start:
  Action:
  - BoosBar[Function=create;mt=target;message=&target_name&-&target_nowhealth&/&target_maxhealth&;Style=SEGMENTED_10;Color=RED;Progress=&target_health_proportion_bossbar&]
BoosBarDisplay-Time:
  Action:
  - BoosBar[Function=set;mt=target;message=&target_name&-&target_nowhealth&/&target_maxhealth&;Style=SEGMENTED_10;Color=RED;Progress=&target_health_proportion_bossbar&]
BoosBarDisplay-End:
  Action:
  - BoosBar[Function=delete]

  
