#攻擊顯示BossBar
#The attack shows BossBar.
BoosBarDisplay:
  Action:
  - Loop[onStart=BoosBarDisplay-Start;onTime=BoosBarDisplay-Time;onEnd=BoosBarDisplay-End;period=10;duration=200]
BoosBarDisplay-Start:
  Action:
  - BossBar[Function=create;message=&target_name&-&target_nowhealth&/&target_maxhealth&;Style=SEGMENTED_10;Color=RED;Progress=&target_health_proportion_bossbar&]
BoosBarDisplay-Time:
  Action:
  - BossBar[Function=set;message=&target_name&-&target_nowhealth&/&target_maxhealth&;Style=SEGMENTED_10;Color=RED;Progress=&target_health_proportion_bossbar&]
  - Condition[Compare=&target_nowhealth&~0.0]
  - BossBar[Function=delete]
BoosBarDisplay-End:
  Action:
  - BossBar[Function=delete]

  
BoosBarMessage:
  Action:
  - BossBar[Function=create;message=Test;Style=SEGMENTED_10;Color=RED;Progress=&target_health_proportion_bossbar&]