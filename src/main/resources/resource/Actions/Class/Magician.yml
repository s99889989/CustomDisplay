#法杖普通攻擊
Magician_Shooting:
  Action:
  - Break[ConditionType=Contains;ConditionContent=&self_Eq_Class_Weapon_Type&~武器-法杖]
  - Orbital[onStart=Magician_Shooting-Start;onTime=Magician_Shooting-Time;onTimeHit=Magician_Shooting-TimeHit;onEndHit=Magician_Shooting-EndHit;onEnd=Magician_Shooting-End;period=1;duration=60;speed=1;StartLocAdd=true|true|0|0|1|1.3;hitRange=1;HitCount=1;hitstop=true;od=true|true|false|0|0] @LocSelf{VA=Self|true|true|0|0|5;LA=0|1.55|0}
