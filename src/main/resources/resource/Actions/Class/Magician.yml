  - Particle[particle=REDSTONE;pdata=00FFFF;count=10]
  - Damage[amount=1;t=magic_add]
  - Sound[sound=magician_hit;pitch=1;volume=1;category=PLAYERS]
Magician_Shooting-End:
  Action:
  - Particle[particle=REDSTONE;pdata=00FFFF;count=10]

