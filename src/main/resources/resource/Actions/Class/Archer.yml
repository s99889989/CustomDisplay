#升級二連矢
up_level_Archer_DoubleStrafing:
  Action:
  - Break[ConditionType=Compare;ConditionContent=&self_job1_last&>0]
  - Break[ConditionType=Compare;ConditionContent=&self_class_skill_Archer_DoubleStrafing_max&<10]
  - CustomPoint[type=job1_last;a=-1]
  - SetSkillLevel[skillname=Archer_DoubleStrafing_level;amount=1]
#降級二連矢
down_level_Archer_DoubleStrafing:
  Action:
  - Break[ConditionType=Compare;ConditionContent=&self_class_skill_Archer_DoubleStrafing_max&>0]
  - CustomPoint[type=job1_last;a=1]
  - SetSkillLevel[skillname=Archer_DoubleStrafing_level;amount=-1]
#升級二連矢(使用等級)
up_use_Archer_DoubleStrafing:
  Action:
  - Break[ConditionType=Compare;ConditionContent=&self_class_skill_Archer_DoubleStrafing_max&>&self_class_skill_Archer_DoubleStrafing_now&]
  - SetSkillLevel[skillname=Archer_DoubleStrafing_use;amount=1]
#降級二連矢(使用等級)
