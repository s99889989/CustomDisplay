#持續回血被動技能
Hp_Regeneration:
  Action:
  - Loop[onTime=Hp_Regeneration-Time;period=200;duration=unlimited]
Hp_Regeneration-Time: 
  Action:
  - Heal[amount=&self_Hp_Regeneration&]
  #- Sound[sound=ab_heal_effect;pitch=1;volume=0.1;category=PLAYERS]
  
#拿取物品  
GiveItem1:
  Action:
  - Condition[Contains=&self_cast_command_help&=item1]
  - Item[ItemID=TestItem1]

#獲得經驗值
GetBaseExp1:
  Action:
  - Condition[contains=&self_kill_mob_type&=HUSK]
  - Exp[type=base;a=100]

#升級獲得點數
GetBasePoint:
  Action:
  - Condition[contains=&self_up_level_type&=base]
  - CustomPoint[type=base_max;a=1]
  - CustomPoint[type=base_last;a=1]

#Gui相關操作
#-------------------------------------------#
#打開GUI
OpenGui:
  Action:
  - Condition[Contains=&self_cast_command_help&=gui]
  - Inventory[fc=close]
  - Inventory[fc=gui;m=個人資訊;amount=54]
  
#增加力量點數
add_Attributes_Str:
  Action:
  - Condition[Compare=&self_point_last_base&>0]
  - CustomPoint[type=base_last;a=-1]
  - AttributePoint[type=Str;amount=1]
  - Inventory[fc=gui;m=個人資訊;amount=54]
#減少力量點數
cut_Attributes_Str:
  Action:
  - Condition[Compare=&self_attr_point_str&>0]
  - AttributePoint[type=Str;amount=-1]
  - CustomPoint[type=base_last;a=+1]
  - Inventory[fc=gui;m=個人資訊;amount=54]

