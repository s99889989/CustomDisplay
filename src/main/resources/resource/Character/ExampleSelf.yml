self_name:
  message:
  - CCharacter[<cd_name>]

self_uuid:
  message:
  - CCharacter[<cd_uuid>]

self_nowhealth:
  message:
  - CCharacter[<cd_nowhealth>]
  - Decimal[#.0]

self_maxhealth:
  message:
  - CCharacter[<cd_maxhealth>]
  
self_health_10:
  message:
  - math[%player_health%/%player_max_health%*10]
  - Decimal[#]
  
self_health_proportion:
  message:
  - math[%player_health%/%player_max_health%*10]
  - Decimal[#]
  - converAll[10,䁩;9,䁨;8,䁧;7,䁦;6,䁥;5,䁤;4,䁣;3,䁢;2,䁡;1,䁠;0,䁠]

self_nowmana:
  message:
  - PAPI[%mmocore_mana%]

self_maxmana:
  message:
  - PAPI[%mmocore_stat_max_mana%]

