#進戰最终物攻(針對玩家)
self_Player_Final_Melee_Attack:
  message:
  - CConversion[((&self_Eq_Physical_Attack&) * (1+&self_Physical_Attack%&) * (1+&self_Player_Body_Fix&) * (1+(&self_Player_Body_Add&/100)) * (1+(&self_target_Player_Attr_Rest&)) * (1+(&self_Player_Attr_Add&/100)) + (&self_Melee_Physical_Attack&)) * (1+(&self_Player_Race_Add&/100))] @=both
  
#遠距離最终物攻(針對玩家)
self_Player_Final_Range_Attack:
  message:
  - CConversion[((&self_Eq_Physical_Attack&) * (1+&self_Physical_Attack%&) * (1+&self_Player_Body_Fix&) * (1+(&self_Player_Body_Add&/100)) * (1+(&self_target_Player_Attr_Rest&)) * (1+(&self_Player_Attr_Add&/100)) + (&self_Range_Physical_Attack&)) * (1+(&self_Player_Race_Add&/100))] @=both

#物防乘數(針對玩家)
self_Player_Def_Double:
  message:
  - math[(4000+((<cd_target_class_eqm_stats_Eq_Vit>+<cd_target_class_eqm_stats_Eq_Physical_Defense>) * (1+(<cd_target_class_attr_stats_Physical_Defense%>/100)-(<cd_self_class_attr_stats_Ignore_Physical_Defense%>/100))))/(4000+((<cd_target_class_eqm_stats_Eq_Vit>+<cd_target_class_eqm_stats_Eq_Physical_Defense>) * (1+(<cd_target_class_attr_stats_Physical_Defense%>/100)-(<cd_self_class_attr_stats_Ignore_Physical_Defense%>/100)))*10)] @=both

#物理最終減傷值(針對玩家)
self_Player_Final_Def:
  message:
  - math[1-(1+(<cd_self_class_attr_stats_Physical_Penetration%>/100)-(<cd_target_class_attr_stats_Physical_Injury_Reduction%>/100))] @=both

#基礎傷害(針對玩家)
self_Player_Default_Damage:
  message:
  - CConversion[( (((&self_Player_Final_Melee_Attack&)*(&self_Player_Def_Double&)+(&self_Refined_Physical_Attack&)) * (100/100)-&self_attr_point_vit& *((1+&self_Physical_Damage_Bonus%&)) )] @=both

#最終屬性乘算(針對玩家)
self_Player_Final_Attack_Number:
  message:
  - CConversion[(1+(&self_Player_Attr_Add&/100)-(&self_Player_Attr_Reduction&/100)] @=both


