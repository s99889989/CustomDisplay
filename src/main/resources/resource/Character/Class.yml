#一些計算
#-------------------------------------------------------------------#
#-------------------------------------------------------------------#


#計算1+到最高等級的量
self_1_base:
  message:
  - Accumulate[1,<cd_level_now_base>]


self_hp_formula:
  message:
  - CConversion[((100+5 * &self_level_now_base& + 0 * (&self_1_base&)) * (1+&self_attr_point_vit&/100))]


#屬性計算
self_Attr_Test:
  message:
  - CCharacter[<cd_self_class_attr_stats_Class_Attributes_Attack>-<cd_target_class_attr_stats_Class_Attributes_Attack>] @=both
