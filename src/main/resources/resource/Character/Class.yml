  - ConverAll[武器-徒手小型,0;武器-徒手中型,0;武器-徒手大型,0]
  - ConverAll[武器-長矛小型,-0.25;武器-長矛中型,-0.25;武器-長矛大型,0]
  - ConverAll[武器-長劍小型,-0.25;武器-長劍中型,0;武器-長劍大型,-0.25]
  - ConverAll[武器-法杖小型,0;武器-法杖中型,0;武器-法杖大型,0]
  - ConverAll[武器-拳刃小型,-0.25;武器-拳刃中型,0;武器-拳刃大型,-0.25]
  - ConverAll[武器-弓小型,0;武器-弓中型,0;武器-弓大型,-0.25]
