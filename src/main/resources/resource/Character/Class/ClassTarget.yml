##########################################################

#用自己的名子作為任務標記。
#Use your name as the task tag.
nd_self_name:
  message:
  - content[<cd_self_base_name>]

#目標的UUID，也是用來做任務標記。
#The UUID of the target is also used to mark the task.
nd_target_uuid:
  message:
  - content[<cd_target_base_uuid>]

#目標的名子。
#The name of the target.
nd_target_name:
  message:
  - content[<cd_target_base_name>]

#目前目標血量
#Current target blood volume.
nd_target_nowhealth:
  message:
  - content[<cd_target_base_nowhealth>]
  - math [fc=Dec;m=#.0]

#目前目標最高血量
#The highest HP currently targeted.
nd_target_maxhealth:
  message:
  - content[<cd_target_base_maxhealth>]

#把血量10分比轉成特定字
#Convert the blood volume 10 points ratio into a specific word.
nd_target_monster_health_proportion_10:
  message:
  - content[<cd_target_base_nowhealth>/<cd_target_base_maxhealth>*10]
  - math[fc=Arith]
  - math [fc=Dec;m=#]
  - Conver[function=ExSame;m=10>䂉,9>䂈,8>䂇,7>䂆,6>䂅,5>䂄,4>䂃,3>䂂,2>䂁,1>䂀,0>䂀]

nd_target_animal_health_proportion_10:
  message:
  - content[<cd_target_base_nowhealth>/<cd_target_base_maxhealth>*10]
  - math[fc=Arith]
  - math [fc=Dec;m=#]
  - Conver[function=ExSame;m=10>䂝,9>䂜,8>䂛,7>䂚,6>䂙,5>䂘,4>䂗,3>䂖,2>䂕,1>䂔,0>䂔]


